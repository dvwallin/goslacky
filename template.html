<!DOCTYPE html>   
  <!--[if lt IE 7 ]> <html lang="en" class="no-js ie6"> <![endif]-->
  <!--[if IE 7 ]>    <html lang="en" class="no-js ie7"> <![endif]-->
  <!--[if IE 8 ]>    <html lang="en" class="no-js ie8"> <![endif]-->
  <!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->
  <!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <!--[if IE]><![endif]-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title><F/NHACKAT></title>
    <meta name="description" content="">
    <meta name="keywords" content="" />
    <meta name="author" content="">
    <meta name="viewport" content="initial-scale=1.0">
    <!-- !CSS -->
    <link href='https://fonts.googleapis.com/css?family=Rubik:300,400,500,700' rel='stylesheet' type='text/css'>
    <link href='/assets/css/style.css' rel='stylesheet' type='text/css'>
    
  </head>
  
  <!-- !Body -->
  <body>
    <div id="container">
      <header>
        <h1>
          <img src="assets/img/logo.svg" onerror="this.src='assets/img/logo.png'; this.onerror=null;" alt="F/NHACKAT">
        </h1>
      </header><!-- /header -->
      
      <section id="main">
        {{ range . }}
		<article class="presentation">
		  <div class="content">
		    <div class="header">
		      <h2>@{{ .UserName }}</h2>
		    </div>
		    <div class="meta">
		      <div class="meta__update">
			<span class="meta__update__year">
			  {{ .Timestamp }}
			</span>
		      </div>
		    </div>
		    <p>
			    {{ .Text }}
		    </p>
		  </div>
		</article>
	{{ end }}
      </section><!-- /main -->
      
      <footer>
      
      </footer><!-- /footer -->
    </div><!--!/#container -->
    
  </body>
</html>
